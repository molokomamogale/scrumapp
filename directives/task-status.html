<h4 class="text-center">{{title}}</h4>
<ul class="task-items">
    <li ng-repeat="task in tasks">
        <task class="task-item {{task.status}}" task="task" id="{{task.id}}">
            <div class="row task-content">
	            <div class="col-sm-10"><span>{{task.title}}</span></div>
	            <button class="btn btn-large close pull-right" ng-click="deleteTask(task.id)">&times;</button>
	        </div>
            <hr/>
            <div class="row task-content">
	            <p><span class="col-sm-4">{{task.effort}}</span><em class="col-sm-8 text-right"><strong>{{task.assignedTo}}</strong></em></p>
        	</div>
        </task>
    </li>
</ul>
